<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Resume Parser</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <h2>Paste Your Resume Here</h2>
      <div class="form-floating">
        <textarea
          class="form-control"
          placeholder="Paste Your Resume Here"
          id="rtext"
          style="height: 500px"
        ></textarea>

        <label for="rtext">Resume</label>
      </div>
      <button class="btn btn-outline-success my-3" onclick="sendtoapi()">
        Process
      </button>
      <hr />
      <ul id="ents" class="list-group"></ul>
    </div>
    <script>
      var url = "/resumeparser";

      function display(res) {
        var ents = document.querySelector("#ents");
        ents.innerHTML = "";
        for (i = 0; i < res.length; i++) {
          ents.innerHTML += `<li class="list-group-item">${res[i]["label"]} = ${res[i]["value"]}</li>`;
        }
      }
      function sendtoapi() {
        var text = document.querySelector("#rtext").value;
        // console.log(text);
        fetch(url + "?text=" + text)
          .then((res) => res.json())
          .then((data) => {
            display(data);
          });
      }
    </script>
  </body>
</html>
